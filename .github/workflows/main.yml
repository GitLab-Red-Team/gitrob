name: Gitrob

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Update platform
      run: |
        sudo add-apt-repository ppa:longsleep/golang-backports
        sudo apt-get update
        sudo apt-get install golang-go go-dep -y

    - name: Build gitrob
      run: |
        go get github.com/codeEmitter/gitrob
        cd ~/go/src/github.com/codeEmitter/gitrob
        dep ensure
        go build
